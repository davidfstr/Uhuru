<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Translation Assistant</title>
    
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assistant.css" rel="stylesheet" />
    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="assistant.js"></script>
    
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="dialogue-container" class="col-md-8">
            <div id="dialogue-controls">
                <a id="dialogue-edit-btn" class="btn btn-info" href="#">Edit</a>
                <div id="kanji-range">
                    Highlight kanji below <span id="kr-slider-value">0000</span>
                    <div id="kr-slider"></div>
                </div>
            </div>
            <div id="dialogue"></div>
            <textarea id="dialogue-editor" rows="15"></textarea>
        </div>
        <div id="sidebar" class="col-md-4">
            <div id="kanji-info">
                <div id="keyword">person</div>
                <div id="kanji">人</div>
                <div>Nr: <span id="nr">951</span></div>
            </div>
            <div id="word-info">
                <div id="word">大人</div>
                <div id="furigana">おとな</div>
                <div id="definition">
                    <b>1:</b> man of substance or virtue; gentleman;<br/>
                    <b>2:</b> giant
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
